<!DOCTYPE html>
<html>

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>Project NSTU LogIn Page</title>

    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x270" href="assets/img/NSTU-Logo.png">
    <link rel="icon" type="image/png" sizes="32x48" href="assets/img/NSTU-Logo.png">
    <link rel="icon" type="image/png" sizes="16x24" href="assets/img/NSTU-Logo.png">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/use-core.css">
    <link rel="stylesheet" type="text/css" href="assets/css/use-icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/use-style.css">

    <!-- Custom CSS -->
    <style>
        .login-logo {
            height: 400px;
            margin: 0 auto;
            display: block;
        }

        .text-red {
            color: blueviolet;
        }

        .blink-soft {
            animation: blinker 1.5s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body class="login-page">
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img class="login-logo" src="assets/img/NSTU-Logo.png" alt="">
                    <h1 style="text-align: center;">Noakhali Science & Technology University</h1>
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center text-primary">Login To Project NSTU App</h2>
                            <div class="signin-details" style="margin: 20px 0;">
                                <h5 style="text-align: center; margin: 10px 0;" class="text-red blink-soft">Please Noted That</h5>
                                <h6 style="text-align: center;">Username: ProjectNSTU</h6>
                                <h6 style="text-align: center;">Password: 123456789</h6>
                            </div>
                        </div>
                        <form>
                            <div class="select-role">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn active">
                                        <input type="radio" name="options" id="teacher" value="teacher" required>
                                        <div class="icon"><img src="assets/img/teacher.svg" class="svg" alt="">
                                        </div>
                                        <span>I'm</span>
                                        Teacher
                                    </label>
                                    <label class="btn">
                                        <input type="radio" name="options" id="student" value="student" required>
                                        <div class="icon"><img src="assets/img/student.svg" class="svg" alt=""></div>
                                        <span>I'm</span>
                                        Student
                                    </label>
                                </div>
                            </div>
                            <div class="input-group custom">
                                <input id="username" type="text" class="form-control form-control-lg"
                                    placeholder="Username" required>
                                <div class="input-group-append custom">
                                    <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                                </div>
                            </div>
                            <div class="input-group custom">
                                <input id="password" type="password" class="form-control form-control-lg"
                                    placeholder="**********" required>
                                <div class="input-group-append custom">
                                    <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-group mb-0">
                                        <!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
                                        <input id="sub" class="btn btn-primary btn-lg btn-block" type="submit"
                                            value="Submit" onclick="Verify();">
                                        <!-- <a class="btn btn-primary btn-lg btn-block" href="index.html">Sign In</a> -->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="assets/js/use-core.js"></script>
    <script src="assets/js/use-script.min.js"></script>
    <script src="assets/js/use-process.js"></script>
    <script src="assets/js/use-layout-settings.js"></script>

    <!-- Custom Script -->
    <script>
        function Verify() {
            var userRef = "ProjectNSTU";
            var passRef = "123456789";

            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            var options = document.getElementsByName("options");
            if (user === userRef && pass === passRef) {
                if (options[0].checked) {
                    window.open("assets/pages/teacher-account/01.profile.html");
                } else if (options[1].checked) {
                    window.open("assets/pages/student-account/01.profile.html");
                }
            } else if (user === "" || pass === "") {
                return
            } else {
                alert("Wrong Username & Password")
            }
        };
    </script>
</body>

</html>
